<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Model</title>
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="modal.css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl">

</body>
<script src="//cdn.bootcss.com/angular.js/1.5.6/angular.min.js"></script>
<script src="modal.js"></script>
<script>
    angular.module('app', ['ui-modal']).controller('MainCtrl', function($scope, myModalService){
        myModalService({
            templateUrl: './modal.tpl.html',
            controller: function () {
                var vm = this;
                vm.content = '我是内容';

                vm.ok = function () {
                    return '成功';
                };

                vm.cancel = function () {
                    return '取消';
                };
            },
            controllerAs: 'vm'
        }).open().then(function(data){
            console.log(data);
        }).catch(function(data){
            console.log(data);
        });
    });
</script>
</html>
