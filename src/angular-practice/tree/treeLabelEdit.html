<span>
    <span class="treeLabel" ng-if="!vm.isEdit" ng-click="vm.select($event)" ng-dblclick="vm.enableEdit($event)">{{vm.data.label}}</span>
    <span class="treeLabel" ng-if="vm.isEdit">
        <input type="text" class="labelEdit" ng-model="vm.newLabel"/>
        <i class="fa fa-check" aria-hidden="true" ng-click="vm.save(vm.newLabel, $event)"></i>
        <i class="fa fa-times" aria-hidden="true" ng-click="vm.cancel($event)"></i>
    </span>
</span>
